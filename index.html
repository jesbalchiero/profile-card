<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
    
    <title>Frontend Mentor | Profile Card</title>

  </head>
  <body>

    <main>
      <img src="./images/bg-pattern-top.svg" alt="Pattern Top" class="pattern-top">
      <img src="./images/bg-pattern-bottom.svg" alt="Pattern Bottom" class="pattern-bottom">
      <div class="card">
        <div class="card-head"></div>
        <div class="card-main">
          <img src="./images/image-victor.jpg" alt="avatar">
          <h2> Victor Crest <span>26</span></h2>
          <p>London</p>
        </div>
        <div class="card-footer">
          <div class="card-footer followers">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="card-footer likes">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="card-footer photos">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank">Frontend Mentor</a>.<br>
        Coded by <a href="https://github.com/jesbalchiero">Jean Carlo Sbalchiero</a>.
      </div>
    </footer>
  </body>
</html>
